<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Using Gridifier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

</head>
<body>
  <h1>Moons of Mars</h1>
  <div class="grid">
    <h2>Deimos</h2>
    <figure class="unit xs s m l">
      <img class="img-flex" src="images/deimos.jpg" alt="">
      <figcaption>Deimos is the smaller and outer of the two natural satellites of the planet Mars. With a mean radius of 6.2 km it takes 30.3 hours to orbit Mars.</figcaption>
      <dl>
        <dt>Discovered by:</dt>
        <dd>Asaph Hall<dd>
        <dt>Discovery date:</dt>
        <dd>August 17, 1877</dd>
        <dt>Adjectives:</dt>
        <dd>Deimosian</dd>
      <dl>
    </figure>
    <h2>Phobos</h2>
    <figure class="unit xs s m l">
      <img class="img-flex" src="images/phobos.jpg" alt="">
      <figcaption>Phobos, Marsâ€™s larger moon, is a small, irregularly shaped object with a mean radius of 11 km and is seven times more massive than the outer moon, Deimos.</figcaption>
      <dl>
        <dt>Discovered by:</dt>
        <dd>Asaph Hall</dd>
        <dt>Discovery date:</dt>
        <dd>August 17, 1877</dd>
        <dt>Adjectives:</dt>
        <dd>Phobian</dd>
      </dl>
    </figure>
  <div>
</body>
</html>
