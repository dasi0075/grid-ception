<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Using Gridifier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

</head>
<body>
  <h1>Moons of Mars</h1>
  <div class="grid">
    <div class="unit xs s m l xl">
      <div class="grid">
        <figure class="unit xs-1 s-1 m-1-2 l-4-8">
            <img class="img-flex" src="images/deimos.jpg" alt="">
          </figure>
          <div class="unit xs s m-1-2 l-4-8">
            <h2>Deimos</h2>
            <figcaption>
              Deimos is the smaller and outer of the two natural satellites of the planet Mars. With a mean radius of 6.2 km it takes 30.3 hours to orbit Mars.
            </figcaption>
            <dl>
              <dt>Discovered by:</dt>
              <dd>Asaph Hall<dd>
              <dt>Discovery date:</dt>
              <dd>August 17, 1877</dd>
              <dt>Adjectives:</dt>
              <dd>Deimosian</dd>
            <dl>
          </div>
        </div>
      </div>
      <div class="unit xs s m l xl">
        <div class="grid">
          <figure class="unit xs-1 s-1 m-1-2 l-4-8">
            <img class="img-flex" src="images/phobos.jpg" alt="">
          </figure>
          <div class="unit xs s m-1-2 l-4-8">
            <h2>Phobos</h2>
            <figcaption>
              Phobos, Marsâ€™s larger moon, is a small, irregularly shaped object with a mean radius of 11 km and is seven times more massive than the outer moon, Deimos.
            </figcaption>
            <dl>
              <dt>Discovered by:</dt>
              <dd>Asaph Hall</dd>
              <dt>Discovery date:</dt>
              <dd>August 17, 1877</dd>
              <dt>Adjectives:</dt>
              <dd>Phobian</dd>
            </dl>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
